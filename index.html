<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deen - Islamic App</title>

<style>
:root{
  --bg1:#0f5c3b;
  --bg2:#1d8f5a;
  --card:rgba(0,0,0,0.25);
  --text:#ffffff;
  --sub:#d9f5e6;
  --accent:#7CFC00;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;}

body{
  background:linear-gradient(160deg,var(--bg1),var(--bg2));
  color:var(--text);
  min-height:100vh;
  overflow-x:hidden;
}

.page{display:none;padding:20px 15px 100px;}
.active{display:block;}

h1,h2,h3{font-weight:600;}
.small{color:var(--sub);font-size:14px;}

.card{
  background:var(--card);
  backdrop-filter:blur(10px);
  border-radius:25px;
  padding:18px;
  margin-bottom:18px;
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
  transition:0.3s;
}

.big-time{
  font-size:42px;
  font-weight:700;
  margin:8px 0;
}

.countdown{font-size:14px;color:var(--sub);}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
}

.grid .card{
  text-align:center;
  padding:25px 10px;
  font-size:14px;
  cursor:pointer;
}

.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:rgba(0,0,0,0.4);
  backdrop-filter:blur(12px);
  display:flex;
  justify-content:space-around;
  padding:12px 0;
  border-top-left-radius:25px;
  border-top-right-radius:25px;
}

.nav-item{
  text-align:center;
  font-size:12px;
  color:var(--sub);
  cursor:pointer;
  transition:0.3s;
}

.nav-item.active{
  color:var(--accent);
  text-shadow:0 0 10px var(--accent);
}

.list-row{
  display:flex;
  justify-content:space-between;
  padding:12px 0;
  border-bottom:1px solid rgba(255,255,255,0.1);
}

.highlight{
  color:var(--accent);
  font-weight:600;
}

button{
  background:linear-gradient(45deg,#7CFC00,#32CD32);
  border:none;
  padding:10px 15px;
  border-radius:20px;
  color:#000;
  font-weight:600;
  cursor:pointer;
}

.surah{
  margin-bottom:10px;
  cursor:pointer;
}

.hidden{display:none;}

</style>
</head>
<body>

<!-- HOME -->
<div id="home" class="page active">
  <div class="card">
    <div id="hijri"></div>
    <div id="gregorian" class="small"></div>
    <div id="city" class="small"></div>
  </div>

  <div class="card">
    <div class="small">Next Prayer</div>
    <div id="nextPrayerName"></div>
    <div id="nextPrayerTime" class="big-time"></div>
    <div id="countdown" class="countdown"></div>
    <div class="small">Sahri: <span id="sahri"></span></div>
    <div class="small">Iftar: <span id="iftar"></span></div>
  </div>

  <div class="grid">
    <div class="card">Prayer Times</div>
    <div class="card">Quran</div>
    <div class="card">Hadith</div>
    <div class="card">Dua</div>
    <div class="card">Qibla</div>
    <div class="card">Tasbih</div>
    <div class="card">Asmaul Husna</div>
    <div class="card">Kalima</div>
  </div>
</div>

<!-- SALAH -->
<div id="salah" class="page">
  <div class="card">
    <div class="small">Ramadan Times</div>
    <div>Sahri: <span id="sahri2"></span></div>
    <div>Iftar: <span id="iftar2"></span></div>
  </div>

  <div class="card" id="prayerList"></div>
</div>

<!-- QURAN -->
<div id="quran" class="page">
  <div id="surahList"></div>
</div>

<!-- SETTINGS -->
<div id="settings" class="page">
  <div class="card">
    <button onclick="toggleDark()">Toggle Dark Mode</button>
  </div>
</div>

<!-- NAV -->
<div class="bottom-nav">
  <div class="nav-item active" onclick="switchPage('home',this)">Home</div>
  <div class="nav-item" onclick="switchPage('salah',this)">Salah</div>
  <div class="nav-item" onclick="switchPage('quran',this)">Quran</div>
  <div class="nav-item" onclick="switchPage('settings',this)">Settings</div>
</div>

<script>

// Page Switch
function switchPage(id,el){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
  el.classList.add('active');
}

// Date
function updateDates(){
  let now=new Date();
  document.getElementById("gregorian").innerText=now.toDateString();
  document.getElementById("hijri").innerText="Hijri Date (approx): "+(now.getDate())+" Ramadan 1446";
}
updateDates();

// Simple Prayer Calculation (approximation)
function calculateTimes(){
  let now=new Date();
  let fajr=5;
  let dhuhr=12;
  let asr=15;
  let maghrib=18;
  let isha=19;

  let times={
    Fajr:fajr,
    Sunrise:fajr+1,
    Dhuhr:dhuhr,
    Asr:asr,
    Maghrib:maghrib,
    Isha:isha
  };

  let list="";
  let nextName="";
  let nextTime=24;

  let currentHour=now.getHours();

  for(let p in times){
    let t=times[p];
    if(t>currentHour && t<nextTime){
      nextTime=t;
      nextName=p;
    }
    list+=`<div class="list-row ${p===nextName?'highlight':''}">
            <div>${p}</div>
            <div>${String(t).padStart(2,'0')}:00</div>
           </div>`;
  }

  document.getElementById("prayerList").innerHTML=list;

  document.getElementById("nextPrayerName").innerText=nextName;
  document.getElementById("nextPrayerTime").innerText=String(nextTime).padStart(2,'0')+":00";

  document.getElementById("sahri").innerText="05:00";
  document.getElementById("iftar").innerText="18:00";
  document.getElementById("sahri2").innerText="05:00";
  document.getElementById("iftar2").innerText="18:00";

}
calculateTimes();

// Countdown
setInterval(()=>{
  let now=new Date();
  let next=document.getElementById("nextPrayerTime").innerText.split(":")[0];
  let diff=next-now.getHours();
  document.getElementById("countdown").innerText="In "+diff+" hour(s)";
},60000);

// Quran Sample
let surahs=[];
for(let i=1;i<=114;i++){
  surahs.push({name:"Surah "+i,arabic:"بِسْمِ ٱللّٰهِ",translation:"In the name of Allah"});
}

let html="";
surahs.forEach((s,i)=>{
  html+=`<div class="card surah" onclick="this.querySelector('.hidden').classList.toggle('hidden')">
           <div>${s.name}</div>
           <div class="hidden small">${s.arabic}<br>${s.translation}</div>
         </div>`;
});
document.getElementById("surahList").innerHTML=html;

// Dark Mode
function toggleDark(){
  document.body.style.background="linear-gradient(160deg,#000,#222)";
}

// Geolocation
if(navigator.geolocation){
  navigator.geolocation.getCurrentPosition(pos=>{
    document.getElementById("city").innerText="Location detected";
  });
}

</script>
</body>
</html>
